<!DOCTYPE html>
<html>
<head>
    <title>Compresor de Archivos</title>
    <link rel="icon" href="../static/icono1.png">
    <!-- Incluir los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Incluir tu archivo CSS personalizado -->
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>File compressor</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" id="file-input" name="file">
            </div>
        </form>
        <div id="success-message" class="alert alert-success" role="alert" style="display: none;"></div>
        <div id="error-message" class="alert alert-danger" role="alert" style="display: none;"></div>

        
        <div id="loading" class="d-flex align-items-center" style="display: none;"></div>
        <button id="compress-btn" class="btn btn-primary" disabled>
            <i class="fas fa-compress"></i> Compress file
        </button>

        <!-- AquÃ­ se muestra el enlace de descarga proporcionado por el backend -->
        <div id="download-link" style="display: none;">
            <a id="download-btn" class="btn btn-success" href="#" download>Download file</a>
        <button id="delete-btn" class="btn btn-danger" style="display: none;">Delete file</button>
        </div>
    </div>

<div class="footer">
    <div class="footer-content">
        <p class="license">Made for JamiDev</p>
        <div class="footer-icons">
            <a href="https://github.com/jamirou" target="_blank"><img class="custom-icon" src="/static/githubicon.png"></a>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/2393a3de92.js" crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
</body>
</html>
